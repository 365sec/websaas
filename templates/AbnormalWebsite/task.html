{#任务扫描 index#}
<div class="main-content-card">
    <div class="main-content-card-title clearfix">
        <title>首页</title>
        <link rel="icon" type="image/x-icon" href="/static/img/icon.ico" />
        <span>漏洞检测概览</span>
        <div class="main-content-card-btngroup float-right">
            <div class="main-content-card-btngroup-search" >
                <button class="btn btn-primary" data-toggle="modal" data-target="#abnormalTaskModal">下发任务</button>
                <input type="text" placeholder="查找" id="total_search_"><!--
                --><button type="button" ><i class="iconfont icon-search"></i></button>
            </div>
        </div>
    </div>
    <div class="main-content-card-content">
        <table class="table table-bordered">
            <thead>
            <th width="15%">task_id</th>
            <th width="120px">任务名称</th>
            <th width="120px">运行总时间（秒）</th>
            <th width="120px">扫描间隔（秒）</th>
            <th width="120px">任务状态</th>
            <th width="120px">任务下发时间</th>
            <th width="5%" >操作</th>

            </thead>
            <tbody id="abnormal_tbody">
            <tr><td colspan="9" style="text-align: center">暂无数据</td></tr>
            </tbody>
        </table>
        <div class="pagination abnormal_task ">

        </div>
    </div>
</div>




<!-- 模态框（Modal） -->
<div class="modal fade" id="abnormalTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">异常网站任务</h4>
            </div>
            <div class="modal-body">
                <label for="name">任务名称</label> <input id="abnormal_task_name" type="text" name="task_name"><br>
                <label for="name">运行总时间（秒）</label> <input id="run_all_time" type="text" name="run_all_time" placeholder="1800"><br>
                <label for="name">扫描间隔时间（秒）</label> <input id="scan_intervals_time" type="text" name="scan_intervals_time" placeholder="300"><br>
                <label for="name">触发规则次数</label> <input id="alarm_count" type="text" name="alarm_count" placeholder="5"><br>

                <textarea id="abnormal_task_text" class="form-control" rows="18" name="url"></textarea>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" onclick="abnormal_send_task()" class="btn btn-primary">下发</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
